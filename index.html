<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>TicTacToe Game</title>
</head>
<body>
    <div class="tictactoeGame">
        <div class="tictactoeGame__header">
            <h1 class="tictactoeGame__headerTitle">Kółko i krzyżyk</h1>
        </div>
        <div class="gameWrapper">
            <div class="gameBoardWrapper">
                <div class="gameBoard">
                    <div class="gameField js-gameField" id="0"></div>
                    <div class="gameField js-gameField" id="1"></div>
                    <div class="gameField js-gameField" id="2"></div>
                    <div class="gameField js-gameField" id="3"></div>
                    <div class="gameField js-gameField" id="4"></div>
                    <div class="gameField js-gameField" id="5"></div>
                    <div class="gameField js-gameField" id="6"></div>
                    <div class="gameField js-gameField" id="7"></div>
                    <div class="gameField js-gameField" id="8"></div>
                </div>
                <div class="gameBoardButtons">
                    <button class="gameBoardButtons__newGame js-newGameButton">Nowa gra</button>
                    <button class="scoreResetButton__scoreReset js-scoreResetButton">Zeruj wynik</button>
                </div>
            </div>
            <div class="gameBoard__scoreTable">
                <div class="gameBoard__Score js-gameScore"></div>
                <div class="gameBoard__Info js-gameInfo"></div>
            </div>
        </div>
    </div>
</body>
</html>
